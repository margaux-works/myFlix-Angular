<mat-card>
  <mat-card-header>
    <mat-card-title class="custom-title">Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          placeholder="Birthday"
          type="date"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="editUser()">
      Update Profile
    </button>
  </mat-card-actions>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="openDeleteConfirmation()"
      class="delete-btn"
      style="background-color: #c94b64"
    >
      Delete Account
    </button>
  </mat-card-actions>

  <!-- Favorite Movies -->
  <div class="favorite-movies">
    <mat-card-header>
      <mat-card-title class="favorite-title">Favorite Movies</mat-card-title>
    </mat-card-header>

    <div class="favorite-movies-container">
      <mat-card
        *ngFor="let movie of this.favoriteMovies"
        style="width: 280px; margin-right: 10px; background-color: #161d2f"
      >
        <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >

        <mat-card-actions>
          <button
            mat-raised-button
            (click)="removeFromFavorite(movie._id)"
            color="primary"
            style="margin-right: 10px"
          >
            Remove from favorite
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-card>
<div class="back-to-container">
  <button mat-raised-button [routerLink]="['/movies']">Back to Movies</button>
</div>
