<mat-card>
  <mat-card-header>
    <mat-card-title
      ><h1>{{ movie.Title }}</h1></mat-card-title
    >
    <img mat-card-image src="{{ movie?.ImagePath }}" alt="{{ movie.Title }}" />
  </mat-card-header>
  <mat-card-content>
    <div class="movie-tag">
      <p class="tag">
        <a (click)="openDirectorDialog()">{{ movie?.Director?.Name }}</a>
      </p>
      <p class="tag">
        <a (click)="openGenreDialog()">{{ movie?.Genre?.Name }}</a>
      </p>
    </div>
    <p><strong>Synopsis: </strong>{{ movie?.Description }}</p>
    <p><strong>Actors </strong></p>
    <li *ngFor="let actor of movie.Actors">{{ actor }}</li>
  </mat-card-content>
</mat-card>
<button
  mat-raised-button
  color="primary"
  class="back-to"
  [routerLink]="['/movies']"
>
  Back to Movies
</button>
