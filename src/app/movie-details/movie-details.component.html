<mat-card>
  <mat-card-header>
    <mat-card-title
      ><h1>{{ movie.Title }}</h1></mat-card-title
    >
    <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
  </mat-card-header>
  <mat-card-content>
    <p><strong>Directed by: </strong>{{ movie.Director.Name }}</p>
    <p><strong>Synopsis: </strong>{{ movie.Description }}</p>
    <p><strong>Genre: </strong>{{ movie.Genre.Name }}</p>
    <p><strong>Actors </strong></p>
    <li *ngFor="let actor of movie.Actors">{{ actor }}</li>
  </mat-card-content>
</mat-card>
<button mat-button [routerLink]="['/movies']">Back to Movies</button>
